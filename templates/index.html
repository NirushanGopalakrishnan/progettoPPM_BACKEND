<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 24px;
      color: #007bff;
      margin: 0;
      flex-grow: 1;
    }

    #login-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 140px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      background-color: #0056b3;
    }

    #logout-btn {
      background-color: #dc3545;
    }

    #logout-btn:hover {
      background-color: #a71d2a;
    }

    #login-msg, #register-msg {
      margin-top: 10px;
      font-weight: bold;
      height: 20px;
    }

    #login-msg {
      color: red;
    }

    #register-msg {
      color: green;
    }

    main {
      display: flex;
      gap: 20px;
      flex-grow: 1;
      position: relative;
      min-height: 70vh;
    }

    #products-section, #cart-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      overflow-y: auto;
      max-height: 70vh;
    }

    #cart-section {
      max-width: 320px;
      display: none;
      flex-shrink: 0;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
    }

    .add-btn {
      background-color: #28a745;
      font-size: 14px;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .add-btn:hover {
      background-color: #1e7e34;
    }

    .qty-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      margin-left: 5px;
    }

    .qty-btn:hover {
      background-color: #0056b3;
    }

    #cart-total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }

    #order-btn {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #order-btn:hover {
      background-color: #0056b3;
    }

    /* NUOVO STILE per box registrazione centrato */
    #register-box {
      display: none;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 420px;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }


    #register-box input,
    #register-box button {
      width: 100%;
      box-sizing: border-box;
    }

    #cancel-register-btn {
      background-color: #dc3545;
      margin-top: 8px;
    }

    #cancel-register-btn:hover {
      background-color: #a71d2a;
    }

  </style>
</head>
<body>

  <header>
    <h1>E-commerce</h1>
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign up</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <p id="login-msg"></p>
    </div>
  </header>

  <main>
    <section id="products-section">
      <h2>Prodotti</h2>
      <ul id="products-list"></ul>
    </section>

    <section id="cart-section">
      <h2>Carrello</h2>
      <ul id="cart-list"></ul>
      <div id="cart-total">Totale: €0.00</div>
      <button id="order-btn">Ordina</button>
    </section>

    <section id="register-box">
      <input type="text" id="reg-username" placeholder="Username" />
      <input type="password" id="reg-password" placeholder="Password" />
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="text" id="reg-address" placeholder="Address" />
      <input type="text" id="reg-phone" placeholder="Phone" />
      <input type="text" id="reg-first-name" placeholder="First Name" />
      <input type="text" id="reg-last-name" placeholder="Last Name" />
      <button id="register-btn">Registrati</button>
      <button id="cancel-register-btn">Annulla</button>
      <p id="register-msg"></p>
    </section>
  </main>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');
    const loginMsg = document.getElementById('login-msg');

    const registerBtn = document.getElementById('register-btn');
    const cancelRegisterBtn = document.getElementById('cancel-register-btn');
    const regUsername = document.getElementById('reg-username');
    const regPassword = document.getElementById('reg-password');
    const regEmail = document.getElementById('reg-email');
    const regAddress = document.getElementById('reg-address');
    const regPhone = document.getElementById('reg-phone');
    const regFirstName = document.getElementById('reg-first-name');
    const regLastName = document.getElementById('reg-last-name');
    const registerMsg = document.getElementById('register-msg');

    const productsList = document.getElementById('products-list');
    const productsSection = document.getElementById('products-section');
    const cartSection = document.getElementById('cart-section');
    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');
    const orderBtn = document.getElementById('order-btn');

    const signupBtn = document.getElementById('signup-btn');
    const registerBox = document.getElementById('register-box');

    let token = localStorage.getItem('token') || null;

    signupBtn.onclick = () => {
      const isVisible = registerBox.style.display === 'flex' || registerBox.style.display === 'block';
      if (isVisible) {
        registerBox.style.display = 'none';
        productsSection.style.display = 'block';
      } else {
        registerBox.style.display = 'flex';
        productsSection.style.display = 'none';
      }
    };

    cancelRegisterBtn.onclick = () => {
      registerBox.style.display = 'none';
      productsSection.style.display = 'block';
      registerMsg.textContent = '';
      regUsername.value = '';
      regPassword.value = '';
      regEmail.value = '';
      regAddress.value = '';
      regPhone.value = '';
      regFirstName.value = '';
      regLastName.value = '';
    };

    function hideRegisterBox() {
      registerBox.style.display = 'none';
      productsSection.style.display = 'block';
    }

    function updateLoginUI(isLoggedIn) {
      if (isLoggedIn) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        usernameField.style.display = 'none';
        passwordField.style.display = 'none';
        signupBtn.style.display = 'none';
        loginMsg.textContent = '';
        loginMsg.style.color = 'green';
        cartSection.style.display = 'block';
        hideRegisterBox();
        productsSection.style.display = 'block';
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        usernameField.style.display = 'inline-block';
        passwordField.style.display = 'inline-block';
        signupBtn.style.display = 'inline-block';
        loginMsg.textContent = '';
        cartSection.style.display = 'none';
        cartList.innerHTML = '';
        cartTotal.textContent = 'Totale: €0.00';
        orderBtn.style.display = 'none';
        hideRegisterBox();
      }
    }

    loginBtn.onclick = async () => {
      const username = usernameField.value.trim();
      const password = passwordField.value.trim();

      if (!username || !password) {
        loginMsg.textContent = 'Inserisci username e password.';
        loginMsg.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('/auth/jwt/create/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) throw new Error('Login fallito');

        const data = await response.json();
        token = data.access;
        localStorage.setItem('token', token);
        updateLoginUI(true);
        await loadProducts();
        await loadCart();
      } catch (e) {
        loginMsg.textContent = 'Errore: ' + e.message;
        loginMsg.style.color = 'red';
      }
    };

    logoutBtn.onclick = () => {
      token = null;
      localStorage.removeItem('token');
      updateLoginUI(false);
      productsList.innerHTML = '';
      loadProducts();
    };

    registerBtn.onclick = async () => {
      const username = regUsername.value.trim();
      const password = regPassword.value.trim();
      const email = regEmail.value.trim();
      const address = regAddress.value.trim();
      const phone = regPhone.value.trim();
      const first_name = regFirstName.value.trim();
      const last_name = regLastName.value.trim();

      if (!username || !password || !email || !address || !phone || !first_name || !last_name) {
        registerMsg.textContent = 'Compila tutti i campi per registrarti.';
        registerMsg.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('/auth/users/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            password,
            email,
            address,
            phone,
            first_name,
            last_name
          }),
        });

        if (!response.ok) {
          const errData = await response.json();
          let errMsg = 'Errore durante la registrazione.';
          if (errData && typeof errData === 'object') {
            errMsg = Object.entries(errData)
              .map(([k,v]) => `${k}: ${Array.isArray(v) ? v.join(', ') : v}`)
              .join('; ');
          }
          throw new Error(errMsg);
        }

        registerMsg.textContent = 'Registrazione avvenuta con successo! Effettua il login.';
        registerMsg.style.color = 'green';

        regUsername.value = '';
        regPassword.value = '';
        regEmail.value = '';
        regAddress.value = '';
        regPhone.value = '';
        regFirstName.value = '';
        regLastName.value = '';
        setTimeout(() => {
          registerBox.style.display = 'none';
          productsSection.style.display = 'block';
          registerMsg.textContent = '';
        }, 2000);
      } catch (e) {
        registerMsg.textContent = e.message;
        registerMsg.style.color = 'red';
      }
    };

    async function loadProducts() {
      const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
      const response = await fetch('/api/store/', { headers });

      if (!response.ok) {
        productsList.innerHTML = '<li>Errore nel caricamento prodotti</li>';
        return;
      }

      const products = await response.json();
      productsList.innerHTML = '';

      products.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} - €${parseFloat(p.price).toFixed(2)}`;

        const btn = document.createElement('button');
        btn.textContent = 'Aggiungi al carrello';
        btn.className = 'add-btn';
        btn.onclick = () => {
          if (!token) {
            alert('Devi effettuare il login per aggiungere prodotti al carrello.');
            return;
          }
          addToCart(p.id);
        };
        li.appendChild(btn);

        productsList.appendChild(li);
      });
    }

    async function addToCart(productId) {
      const response = await fetch('/api/store/cart/add/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ product_id: productId, quantity: 1 })
      });

      if (response.ok) {
        loadCart();
      } else if (response.status === 401) {
        alert('Sessione scaduta o non autorizzato. Effettua nuovamente il login.');
        logoutBtn.click();
      } else {
        const err = await response.json();
        alert('Errore: ' + (err.error || 'Durante aggiunta al carrello.'));
      }
    }

    async function loadCart() {
      if (!token) {
        orderBtn.style.display = 'none';
        return;
      }

      const response = await fetch('/api/store/cart/', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (!response.ok) {
        cartList.innerHTML = '<li>Errore nel caricamento del carrello</li>';
        cartTotal.textContent = 'Totale: €0.00';
        orderBtn.style.display = 'none';
        return;
      }

      const data = await response.json();
      const items = data.items;
      const total = data.total;

      cartList.innerHTML = '';

      if (items.length === 0) {
        orderBtn.style.display = 'none';
      } else {
        orderBtn.style.display = 'block';
      }

      items.forEach(item => {
        const li = document.createElement('li');

        const textSpan = document.createElement('span');
        textSpan.textContent = `${item.product.name} × ${item.quantity}`;

        const buttonsDiv = document.createElement('div');

        const btnMinus = document.createElement('button');
        btnMinus.textContent = '-';
        btnMinus.className = 'qty-btn';
        btnMinus.onclick = () => {
          const newQty = item.quantity - 1;
          if (newQty < 1) {
            updateQuantity(item.product.id, 0);
          } else {
            updateQuantity(item.product.id, newQty);
          }
        };

        const btnPlus = document.createElement('button');
        btnPlus.textContent = '+';
        btnPlus.className = 'qty-btn';
        btnPlus.onclick = () => {
          const newQty = item.quantity + 1;
          updateQuantity(item.product.id, newQty);
        };

        buttonsDiv.appendChild(btnMinus);
        buttonsDiv.appendChild(btnPlus);

        li.appendChild(textSpan);
        li.appendChild(buttonsDiv);

        cartList.appendChild(li);
      });

      cartTotal.textContent = `Totale: €${parseFloat(total).toFixed(2)}`;
    }

    async function updateQuantity(productId, quantity) {
      if (quantity === 0) {
        const response = await fetch('/api/store/cart/remove/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ product_id: productId })
        });

        if (response.ok) {
          loadCart();
        } else {
          const err = await response.json();
          alert('Errore: ' + (err.error || 'Durante la rimozione del prodotto.'));
        }
        return;
      }

      const response = await fetch('/api/store/cart/update-quantity/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ product_id: productId, quantity: quantity })
      });

      if (response.ok) {
        loadCart();
      } else {
        try {
          const err = await response.json();
          alert('Errore: ' + (err.error || "Durante l'aggiornamento della quantità."));
        } catch {
          alert("Errore generico durante l'aggiornamento della quantità.");
        }
      }
    }

    orderBtn.onclick = async () => {
      if (!token) return;

      const response = await fetch('/api/store/order/create/', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (response.ok) {
        alert('Ordine creato con successo!');
        loadCart();
        loadProducts();
      } else {
        const err = await response.json();
        alert("Errore durante la creazione dell'ordine: " + (err.error || 'Errore sconosciuto.'));
      }
    };

    updateLoginUI(!!token);
    loadProducts();
    if (token) loadCart();
  </script>

</body>
</html>
